<html>
<head>
<title>FGF CONTROLADOR</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script type="text/javascript">
	//Vmix API: https://vmixapi.com
	function vMixFunction(vFunction)
	{
		var connection = new XMLHttpRequest();
		//http://192.168.1.145:8088/api/?Function=Merge&Input=1&Duration=500&Mix=0
		connection.open("GET", "http://192.168.1.145:8088/api/?"+vFunction, false);
		connection.send( null );
	}

	function recuperaYardas()
	{
		var entrada = document.getElementById("yrd").value;
		vMixFunction('Function=SetText&Input=15&Value='+entrada+'&SelectedName=yardas.Text')
	}
</script>

</head>
<body>
<div class="container">
  
<h1>Controles FUTSAL</h1>

<h5>PARTES</h5>
<hr/>
<button type="button" class="btn btn-primary" onClick="vMixFunction('Function=SetText&Input=15&Value=1er%20cuarto&SelectedName=cuarto.Text')">Primera parte</button>

<button type="button" class="btn btn-primary" onClick="vMixFunction('Function=SetText&Input=15&Value=2o%20cuarto&SelectedName=cuarto.Text')">Segunda parte </button>

<br><br>

<h5>GOLES</h5>
<hr/>

<div class="container">
	<div class="row">
	  <div class="col">
		<div class="alert alert-dark" role="alert">LOCAL</div>
		<button type="button" class="btn btn-danger" onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos local.Text')">- 1</button>

		<button type="button" class="btn btn-success" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=puntos local.Text')">+ 1  </button>
	  </div>
	  <div class="col">
		<div class="alert alert-dark" role="alert">VISITANTE</div>
		<button type="button" class="btn btn-danger" onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos visit.Text')">- 1</button>

		<button type="button" class="btn btn-success" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=puntos visit.Text')">+ 1  </button>
	  </div>
	</div>
</div>

<br><br>

<h5>FALTAS</h5>
<hr/>

<div class="container">
	<div class="row">
	  <div class="col">
		<div class="alert alert-dark" role="alert">LOCAL</div>
		<button type="button" class="btn btn-info" onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos local.Text')">RESET</button>

		<button type="button" class="btn btn-danger" onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos local.Text')">- 1</button>

		<button type="button" class="btn btn-success" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=puntos local.Text')">+ 1  </button>
	  </div>
	  <div class="col">
		<div class="alert alert-dark" role="alert">VISITANTE</div>
		<button type="button" class="btn btn-info" onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos local.Text')">RESET</button>

		<button type="button" class="btn btn-danger" onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos visit.Text')">- 1</button>

		<button type="button" class="btn btn-success" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=puntos visit.Text')">+ 1  </button>
	  </div>
	</div>
</div>
	 
<br><br>
<h5>OTROS</h5>
<hr/>

<button type="button" class="btn btn-danger" onClick="vMixFunction('Function=SetImageVisible&Input=15&SelectedName=flag.Source')">BANDERA IN/OUT</button>


</div> <!-- tanca container inicial -->

</body>
</html>
