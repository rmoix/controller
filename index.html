<html>
<head>
<title>FGF CONTROLADOR</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script type="text/javascript">
	//Vmix API: https://vmixapi.com
	function vMixFunction(vFunction)
	{
		var connection = new XMLHttpRequest();
		//http://192.168.1.145:8088/api/?Function=Merge&Input=1&Duration=500&Mix=0
		connection.open("GET", "vmixcentral.ddns.net:8088/api/?"+vFunction, false);
		connection.send( null );
	}

	function recuperaNombre1()
	{
		var entrada = document.getElementById("nombre1").value;
		vMixFunction('Function=SetText&Input=15&Value='+entrada+'&SelectedName=nombre1.Text')
	}

	function recuperaNombre2()
	{
		var entrada2 = document.getElementById("nombre2").value;
		vMixFunction('Function=SetText&Input=15&Value='+entrada2+'&SelectedName=nombre2.Text')
	}
</script>

</head>
<body>
<div class="container">
  
<h1>Controles PADEL</h1>

<hr/>
<div class="alert alert-dark" role="alert"><b>EQUIPO 1</b></div>

	<div class="input-group mb-3">
		<input type="text" name="nombre1" id="nombre1" class="form-control" placeholder="APELLIDO / APELLIDO" aria-label="nombre1" aria-describedby="button-addon2">
		<button class="btn btn-outline-secondary" type="button" id="button-addon2" onClick="recuperaNombre1()">Enviar</button>
	</div>

<div class="container">
	<div class="row">

		<div class="col-sm-6">
			<button type="button" class="btn btn-warning btn-lg" onClick="vMixFunction('Function=SetImageVisible&Input=15&SelectedName=pelotaequipo1.Source')">PELOTA</button>
		</div>

		<div class="col-sm-6">
			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=0&SelectedName=puntos-equipo1.Text')">0</button>

			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=15&SelectedName=puntos-equipo1.Text')">15</button>

			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=30&SelectedName=puntos-equipo1.Text')">30</button>

			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=440&SelectedName=puntos-equipo1.Text')">40</button>

			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=AD&SelectedName=puntos-equipo1.Text')">AD</button>
		</div>
	</div>
	<br><br>
	<div class="row">
		<div class="col-sm-12">
			Set 1:
			<button type="button" class="btn btn-danger btn-lg"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=set-equipo1-s1.Text')">- 1</button>
			<button type="button" class="btn btn-success btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=set-equipo1-s1.Text')">+ 1  </button>
			Set 2:
			<button type="button" class="btn btn-danger btn-lg"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=set-equipo1-s2.Text')">- 1</button>
			<button type="button" class="btn btn-success btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=set-equipo1-s2.Text')">+ 1  </button>
			Set 3:
			<button type="button" class="btn btn-danger btn-lg"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=set-equipo1-s3.Text')">- 1</button>
			<button type="button" class="btn btn-success btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=set-equipo1-s3.Text')">+ 1  </button>
		</div>
	</div>
	
</div>

<br><br>

<div class="alert alert-dark" role="alert"><b>EQUIPO 2</b></div>

	<div class="input-group mb-3">
		<input type="text" name="nombre2" id="nombre2" class="form-control" placeholder="APELLIDO / APELLIDO" aria-label="nombre2" aria-describedby="button-addon2">
		<button class="btn btn-outline-secondary btn-lg" type="button" id="button-addon2" onClick="recuperaNombre2()">Enviar</button>
	</div>

<div class="container">
	<div class="row">

		<div class="col-sm-6">
			<button type="button" class="btn btn-warning btn-lg" onClick="vMixFunction('Function=SetImageVisible&Input=15&SelectedName=pelotaequipo2.Source')">PELOTA</button>
		</div>

		<div class="col-sm-6">
			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=0&SelectedName=puntos-equipo2.Text')">0</button>

			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=15&SelectedName=puntos-equipo2.Text')">15</button>

			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=30&SelectedName=puntos-equipo2.Text')">30</button>

			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=40&SelectedName=puntos-equipo2.Text')">40</button>

			<button type="button" class="btn btn-primary btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=AD&SelectedName=puntos-equipo2.Text')">AD</button>
		</div>
	</div>
	<br><br>
	<div class="row">
		<div class="col-sm-12">
			Set 1:
			<button type="button" class="btn btn-danger btn-lg"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=set-equipo2-s1.Text')">- 1</button>
			<button type="button" class="btn btn-success btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=set-equipo2-s1.Text')">+ 1  </button>
			Set 2:
			<button type="button" class="btn btn-danger btn-lg"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=set-equipo2-s2.Text')">- 1</button>
			<button type="button" class="btn btn-success btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=set-equipo2-s2.Text')">+ 1  </button>
			Set 3:
			<button type="button" class="btn btn-danger btn-lg"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=set-equipo2-s3.Text')">- 1</button>
			<button type="button" class="btn btn-success btn-lg" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=set-equipo2-s3.Text')">+ 1  </button>
		</div>
	</div>
</div>

<br><br><br>

<button type="button" class="btn btn-danger btn-lg" onClick="vMixFunction('Function=SetImageVisible&Input=15&SelectedName=breakpoint.Source')">BREAKPOINT IN/OUT</button>


</div> <!-- tanca container inicial -->

</body>
</html>
