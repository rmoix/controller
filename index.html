<html>
<head>
<title>FGF CONTROLADOR</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script type="text/javascript">
	//Vmix API: https://vmixapi.com
	function vMixFunction(vFunction)
	{
		var connection = new XMLHttpRequest();
		//http://192.168.1.145:8088/api/?Function=Merge&Input=1&Duration=500&Mix=0
		connection.open("GET", "http://192.168.1.145:8088/api/?"+vFunction, false);
		connection.send( null );
	}

	function recuperaYardas()
	{
		var entrada = document.getElementById("yrd").value;
		vMixFunction('Function=SetText&Input=15&Value='+entrada+'&SelectedName=yardas.Text')
	}
</script>

</head>
<body>
<div class="container">
  
<h1>Controles PADEL</h1>

<hr/>
<div class="alert alert-dark" role="alert"><b>EQUIPO 1</b></div>

	<div class="input-group mb-3">
		<input type="text" name="yrd" id="yrd" class="form-control" placeholder="APELLIDO / APELLIDO" aria-label="Yardas" aria-describedby="button-addon2">
		<button class="btn btn-outline-secondary" type="button" id="button-addon2" onClick="recuperaYardas()">Enviar</button>
	</div>

<div class="container">
	<div class="row">

		<div class="col-sm-2">
			<button type="button" class="btn btn-warning" onClick="vMixFunction('Function=SetImageVisible&Input=15&SelectedName=balonlocal.Source')">PELOTA</button>
		</div>

		<div class="col-sm-4">
			<button type="button" class="btn btn-primary" onClick="vMixFunction('Function=SetText&Input=15&Value=1er%20cuarto&SelectedName=cuarto.Text')">0</button>

			<button type="button" class="btn btn-primary" onClick="vMixFunction('Function=SetText&Input=15&Value=2o%20cuarto&SelectedName=cuarto.Text')">15</button>

			<button type="button" class="btn btn-primary" onClick="vMixFunction('Function=SetText&Input=15&Value=3er%20cuarto&SelectedName=cuarto.Text')">30</button>

			<button type="button" class="btn btn-primary" onClick="vMixFunction('Function=SetText&Input=15&Value=4o%20cuarto&SelectedName=cuarto.Text')">40</button>

			<button type="button" class="btn btn-primary" onClick="vMixFunction('Function=SetText&Input=15&Value=4o%20cuarto&SelectedName=cuarto.Text')">AD</button>
		</div>

		<div class="col-sm-6">
			Set 1:
			<button type="button" class="btn btn-danger"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos local.Text')">- 1</button>
			<button type="button" class="btn btn-success" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=puntos local.Text')">+ 1  </button>
			Set 2:
			<button type="button" class="btn btn-danger"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos local.Text')">- 1</button>
			<button type="button" class="btn btn-success" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=puntos local.Text')">+ 1  </button>
			Set 3:
			<button type="button" class="btn btn-danger"  onClick="vMixFunction('Function=SetText&Input=15&Value=-%3D1&SelectedName=puntos local.Text')">- 1</button>
			<button type="button" class="btn btn-success" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=puntos local.Text')">+ 1  </button>
		</div>

	</div>
</div>

<br><br>

<div class="alert alert-dark" role="alert"><b>EQUIPO 2</b></div>

	<div class="input-group mb-3">
		<input type="text" name="yrd" id="yrd" class="form-control" placeholder="APELLIDO / APELLIDO" aria-label="Yardas" aria-describedby="button-addon2">
		<button class="btn btn-outline-secondary" type="button" id="button-addon2" onClick="recuperaYardas()">Enviar</button>

		<div class="col-sm-4">

			<button type="button" class="btn btn-success" onClick="vMixFunction('Function=SetText&Input=15&Value=%2B%3D1&SelectedName=puntos local.Text')">+ 1  </button>

		</div>
	</div>
</div>

<br><br><br>

<button type="button" class="btn btn-danger" onClick="vMixFunction('Function=SetImageVisible&Input=15&SelectedName=flag.Source')">BREAKPOINT IN/OUT</button>


</div> <!-- tanca container inicial -->

</body>
</html>
